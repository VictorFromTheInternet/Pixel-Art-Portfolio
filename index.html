<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Portfolio - VictorFromTheInternet</title>

    <meta
      name="keywords"
      content="portfolio, victor, arreola, victor arreola, victor from the internet, victorfromtheinternet"

    <meta property="og:image" content="/assets/thumbnail.png" />

    <meta itemprop="image" content="/assets/thumbnail.png" />

    <style>
        @import url('./styles/pixel-portfolio.css');
        @import url('./styles/canvas.css');

    <script defer type="module" src="./scripts/pixel-portfolio.js"></script>

        <img id="player" src="./assets/sprite-sheets/victor-peasant-sprite.png" alt="">

        <img id="layer9" class="background" src="./assets/parallax-forest/Layer_0000_9.png" alt="">
        <img id="layer8" class="background" src="./assets/parallax-forest/Layer_0001_8.png" alt="">
        <img id="layer7" class="background" src="./assets/parallax-forest/Layer_0002_7.png" alt="">
        <img id="layer6" class="background" src="./assets/parallax-forest/Layer_0003_6.png" alt="">

        <img id="layer1" class="background" src="./assets/parallax-forest/Layer_0010_1.png" alt="">

        <img id="friendChicken" src="./assets/sprite-sheets/chicken animation.png" alt="">
    </div>    
    
    <div class="caption-container">
        <img    id="caption-background-image"
                src="./assets/textbox/textbox gold brown.png" alt="">
        <div id="main-caption">            
            <p class="date">-</p>
            <p class="timestamp">-</p>
            <p class="content">-</p>
    
        </div>
        
        
        <div class="caption-buttons">
            <span class="prev"><</span>
            <span class="next">></span>
        </div>
    </div>
